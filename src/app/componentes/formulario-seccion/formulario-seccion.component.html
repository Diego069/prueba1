<section>
  <fieldset>
      <label >Ingrese id</label>
      <input type="number" [value]="seccion.id" (input)="cId($event)">
  </fieldset>
  <fieldset>
      <label > Nombre de la seccion</label>
      <input type="text" [value]="seccion.nombre_seccion" (input)="cNombreSeccion($event)">
  </fieldset>
  <fieldset>
      <button type="button" (click)="guardarElemento()">Guardar</button>
  </fieldset>
</section>
